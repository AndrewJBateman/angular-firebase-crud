<div class="container-fluid">

  <h4 class="section-header">Developer/Engineering</h4>

  <div class="card-deck">
    <mdb-card style="min-width: 18rem; max-inline-size: 18rem; margin-bottom: 1rem" *ngFor="let skill of skills">
      <mdb-card-body>
        <mdb-card-title><h6>{{ skill.title }}</h6></mdb-card-title>
        <mdb-card-text>{{ skill.content }}</mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>

</div>
